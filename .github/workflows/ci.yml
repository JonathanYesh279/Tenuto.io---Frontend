# Progressive pipeline: stages are enabled as the codebase matures.
# Each stage has a gate comment (GATE) marking when to enable it.
#
# Current status:
#   [x] Stage 1 — Build validation (always on)
#   [ ] Stage 2 — Type safety (enable after fixing TS errors)
#   [ ] Stage 3 — Code quality (enable after configuring lint rules)
#   [ ] Stage 4 — Tests (enable after writing test suite)
#   [ ] Stage 5 — Deploy staging (enable when hosting is set up)
#   [ ] Stage 6 — Deploy production (enable for production releases)
# =============================================================================

name: Tenuto.io CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

# =============================================================================
# Stage 1 — Build Validation (ACTIVE)
# Ensures the app compiles without import/JSX errors.
# This is the minimum bar: if it doesn't build, it doesn't ship.
# =============================================================================
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Report bundle size
        run: |
          echo "## Bundle Size" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          du -sh dist/assets/*.js | sort -rh | head -10 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 14

